  <body>
    <div class="container mt-4">
      <h3 class="text-center" id="titleTag">Inventory</h3>
      <button type="button" class="btn btn-primary" id="testButton">
        Add Item
      </button>

      <table class="table table-striped mt-5">
        <thead>
          <tr>
            <th id="header-name">Item</th>
            <th id="header-count">Count</th>
            <th>+/-</th>
          </tr>
        </thead>
        <tbody id="item-list"></tbody>
      </table>
    </div>

    <div class="modal" id="addItemModal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add an Item</h5>
            <button class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="item-form">
              <div class="form-group">
                <label for="itemName">Name</label>
                <input type="text" id="itemName" class="form-control" />
              </div>
              <div class="form-group">
                <label for="itemCount">Count</label>
                <input type="number" id="itemCount" class="form-control" />
              </div>
              <div class="text-center">
                <button
                  type="submit"
                  value="Add Item"
                  class="btn btn-default btn-primary"
                >
                  Add Item
                </button>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="submit" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
